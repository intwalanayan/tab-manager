<!DOCTYPE html>
<html>
  <head>
      <title>TabMan</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link type="text/css" rel="stylesheet" href="/styles/popup.css">
      <link type="text/css" rel="stylesheet" href="/styles/bootstrap.min.css">
      <script src="/scripts/jquery.min.js"></script>
      <script src="/scripts/bootstrap.bundle.min.js"></script>
      <script src="/scripts/tab_helper.js"></script>
      <script src="/scripts/folder_helper.js"></script>
      <script src="/scripts/tab_manager.js"></script>
      <script src="/scripts/view_helper.js"></script>
  </head>
  <body class="bg-grey">

    <nav id="tabManagerActions" class="navbar navbar-expand-lg nav nav-pills border-bottom">

      <a class="navbar-brand text-purple font-weight-bold" href="#"><img src="/icons/icon_48.png"> | TabMan</a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarActions">
        <ul class="navbar-nav">
          <li class="nav-item mr-4">
            <a class="nav-link" href="#manageOpenTabs" data-pageId="manageOpenTabs">Manage Open Tabs</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link" href="#manageArchivedTabs" data-pageId="manageArchivedTabs">Manage Archived Tabs</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link active" href="#settings" data-pageId="settings">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="order-0 column flex-fill col-3 border-right">
          <div class="h4 text-cool-grey mb-4">Actions</div>
          <div id="actionList" class="container" id="list-tab" role="actionlist">
            <a class="row mb-2 border border-secondary text-purple" target="_blank" href="https://chrome.google.com/webstore/detail/tabman/jhppdfmhjiehnpjmoibkijlckhhclpmj/reviews">
              <div class="col-sm-2 d-flex"><img src="/icons/star-fill.svg"></div>
              <div class="col-sm-10">Rate TabMan</div>
            </a>
            <a class="row mb-2 border border-secondary text-purple" target="_blank" href="https://github.com/intwalanayan/tabman/issues" >
              <div class="col-sm-2 d-flex"><img src="/icons/info-square-fill.svg"></div>
              <div class="col-sm-10">Bugs/Feature</div>
            </a>
            <a class="row mb-2 border border-secondary text-purple" target="_blank" href="https://github.com/intwalanayan/tabman">
              <div class="col-sm-2 d-flex"><img src="/icons/code-slash.svg"></div>
              <div class="col-sm-10">Source Code</div>
            </a>
            <a class="row mb-2 border border-secondary text-purple" target="_blank" href="mailto:intwala.nayan@gmail.com?Subject=About TabMan">
              <div class="col-sm-2 d-flex"><img src="/icons/envelope-open-fill.svg"></div>
              <div class="col-sm-10">Contacts</div>
            </a>
          </div>
        </div>
        <div class="order-1 column col-9">
          <div class="row h4 text-cool-grey mb-4 justify-content-center">TabMan Preferences</div>
          <div id="prefList" class="container m-4 text-secondary">
            <div class="">
              <div class="form-group col-6">
                <label for="exampleFormControlSelect1">Select Default Archive Folder</label>
                <select class="form-control" id="defaultFolderSelect">
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- custom folder radio template -->
    <div class="form-check d-none cfr customFolderRadio">
      <input class="form-check-input" type="radio" name="customFolderName" >
      <label class="form-check-label" for="customFolderName"></label>
    </div>

    <!-- Archive to custom folder -->
    <div class="customArchiveTabModal">
      <div class="modal fade" id="customArchiveOverlayModal" tabindex="-1" role="dialog" aria-labelledby="customArchiveOverlayModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="min-height: 320px;">
            <div class="modal-header">
              <h5 class="modal-title text-purple" id="archiveOverlayModalTitle">Archive to Custom Folder</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="">
                  <div class="form-text mb-2">Please select folder to which tabs will be archived</div>
                  <form id="customFolderForm" class="ml-4">
                  </form>
                  <div class="invalid-feedback errorMessage" role="alert">Please select any one folder</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-purple" id="customArchiveSubmit" disabled>Save To Folder</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
